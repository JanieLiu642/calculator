<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Teko&display=swap" rel="stylesheet">
    <script defer src="js.js"></script>
</head>
<body>
<div class="container">
    <div class="head">
        <p>My Calculator</p>
        <p class="font-adjust">Mark2Win®</p>
    </div>
    <div class="container-body">
        <div class="display">
            <p id="display">0</p>
        </div>
        <div class="button">
            <button class="btn symbol font-adjust">π</button>
            <button class="btn symbol font-adjust">√</button>
            <button class="btn symbol font-adjust">➡</button>
            <button class="btn symbol font-adjust">AC</button>
        </div>
        <div class="button">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn symbol">÷</button>
        </div>
        <div class="button">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn symbol">x</button>
        </div>
        <div class="button">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn symbol">+</button>
        </div>
        <div class="button">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equal-sign">=</button>
            <button class="btn symbol">-</button>
        </div>
    </div>
</div>
</body>
</html>
